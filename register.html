<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- ใช้สำหรับแต่ง (id class) -->
     <link rel="stylesheet" href="styles.css">
     <!-- เพิ่ม Google Material Icons -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

     <!-- Navbar -->
     <nav class="navbar">
          <div class="logo">
              <span class="material-icons">article</span> Document for Status
          </div>
          <ul id="myMenu">
               <li><a href="status.html">Status</a></li>
          </ul>
     </nav>

     <!-- Form -->
     <div class="container">
          <div class="header">
               Document
          </div>

          <div class="flex form-input">
               <div class="header-form">ชื่อ</div>
               <input class="form" name="firstname" type="text">
          </div>

          <div class="flex form-input">
               <div class="header-form">นามสกุล</div>
               <input class="form" name="lastname" type="text"> 
          </div>

          <div class="flex form-input">
               <div class="header-form">อายุ</div>
               <input class="form" name="age" type="number" min="0" max="100">
          </div>

          <div class="flex gender form-input">
               <div class="header-form">เพศ</div>
               <div class="flex">
                    <div>
                         <input name="gender" type="radio" value="ชาย"> ชาย
                    </div>
                    <div>
                         <input name="gender" type="radio" value="หญิง"> หญิง
                    </div>
                    <div>
                         <input name="gender" type="radio" value="อื่นๆ"> อื่นๆ
                    </div>
               </div>
          </div>

          <div class="form-input">
               <label>ประเภทเอกสาร</label>
               <div>
                    <input name="document" type="radio" value="สำเนาบัตรประชาชน"> สำเนาบัตรประชาชน
               </div>
               <div>
                    <input name="document" type="radio" value="การเงิน"> การเงิน
               </div>
               <div>
                    <input name="document" type="radio" value="ใบลา"> ใบลา
               </div>
               <div>
                    <input name="document" type="radio" value="อื่นๆ"> อื่นๆ
               </div>
          </div>

          <div class="form-input">
               <label>หมายเหตุ</label>
               <textarea name="note"></textarea>
          </div>
          
          <div id="message" class="message"></div>
          <div class="center">
               <button onclick="submitData()" class="button">
               <span class="material-icons">send</span> Send Document
               </button>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
     <script src="register.js"></script>

</body>
</html>
